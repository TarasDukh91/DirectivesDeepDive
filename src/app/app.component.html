<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd"
        appBetterHighlight>Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
      <div *ngIf="onlyOdd">
        <li
        class="list-group-item"
        [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'purple'}"
        [ngClass]="{odd: odd % 2 !== 0}"
        *ngFor="let odd of oddNumbers"
        appBetterHighlight
        >
      {{ odd }}
        </li>
         <ng-template [ngIf]="onlyOdd">
          <div>
            <li
            class="list-group-item"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'purple'}"
            [ngClass]="{odd: odd % 2 !== 0}"
            *ngFor="let odd of oddNumbers"
            appBetterHighlight
            >
            {{ odd }}
          </div>
        </ng-template>
      </div>
      <div *ngIf="!onlyOdd">
        <li
        class="list-group-item"
        [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'green' : 'grey'}"
        [ngClass]="{odd: even % 2 !== 0}"
        *ngFor="let even of evenNumbers"
        appBetterHighlight [defaultColor]="'red'" [highlightColor]="'green'">
      {{ even }}
        </li>
      </div>
      <div *appUnless="onlyOdd">
        <li
        class="list-group-item"
        [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'green' : 'grey'}"
        [ngClass]="{odd: even % 2 !== 0}"
        *ngFor="let even of evenNumbers"
        appBetterHighlight [defaultColor]="'red'" [highlightColor]="'green'">
      {{ even }}
        </li>
      </div>
      </ul>
      <p appBasicHighlightDirective>Here are directive works</p>
      <ng-template [ngIf]="onlyOdd">
        <p appBetterHighlight>Here are directive works</p>
      </ng-template>
    </div>
  </div>
</div>
<div>
  <ul [ngSwitch] = "value">
    <li *ngSwitchCase="5">Value 5</li>
    <li *ngSwitchCase="10"> Value 10</li>
    <li *ngSwitchCase="100">Value 100</li>
    <li *ngSwitchDefault>Value default</li>
  </ul>
</div>
